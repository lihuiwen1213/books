<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.2.1/css/bootstrap.css">
    {% block head %}{% endblock %}
</head>
<body>
    {% block navigation %}{% endblock %}
    <div class="container" id="app">
            {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.bootcss.com/x-tag/2.0.9-alpha/x-tag-raw.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery.pjax/2.0.1/jquery.pjax.min.js"></script>
    <script src="https://cdn.staticfile.org/quicklink/1.0.0/quicklink.umd.js"></script>
    <script>
        quicklink();
        $(document).pjax('a','#app');
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
